name: ğŸ§¹ Linting

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:   # manual trigger for feature branches

jobs:
  ruff:
    name: Ruff Linter
    runs-on: ubuntu-latest
    container:
      image: astral-sh/ruff:latest   # lightweight, prebuilt with Ruff
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ§¹ Run Ruff
        run: ruff check .

  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    container:
      image: cytopia/mypy:latest   # lightweight, prebuilt with Mypy
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: ğŸ“¦ Install Mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: ğŸ” Run Mypy
        run: mypy .